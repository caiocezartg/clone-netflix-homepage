<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="src/owl.carousel.min.css">
    <link rel="stylesheet" href="src/owl.theme.default.min.css">
    <title>Netflix - Caio Cezar</title>
</head>
<body>
    <div class="container">
        <div class="hero">
          <div class="header">
              <div class="logo">
                  <img src="img/netflix-logo-2-1.png" alt="Logo Netflix">
              </div>
              <div class="menu">
                  <div class="menu-esquerda">
                      <a href="#">Início</a>
                      <a href="#">Séries</a>
                      <a href="#">Filmes</a>
                      <a href="#">Mais recentes</a>
                      <a href="#">Minha lista</a>
                  </div>
                  <div class="menu-direita">
                    <i class="fas fa-search"></i>
                    <a href="#">INFANTIL</a>
                    <i class="fas fa-gift"></i>
                    <i class="fas fa-bell"></i>
                    <div class="user"><img src="img/perfil-icone.png" alt="Perfil Foto"></div>
                    <i class="fas fa-arrow-down"></i>
                  </div>
              </div>
          </div>
          <div class="banner">
              <img class="poster" src="img/breaking-bad-poster.png" alt="Poster Breaking Bad">
              <span class="titulo">
                  Ao saber que tem câncer, um professor passa a fabricar metanfetamina pelo futuro da familia, mudando o destino de todos. Assista agora as 5 temporadas de Breaking Bad e se prenda no império de Walter White.
              </span>
              <div class="botoes">
                <button class="botao-play">
                    <i class="fas fa-play"></i>Assistir
                  </button>
                  <button class="botao-info">
                    <i class="fas fa-info-circle"></i>Mais informações
                  </button>
              </div>         
          </div>
          <div class="categorias">
              <span>Populares na Netflix</span>
              <div class="roleta">
                <div class="owl-carousel ow theme">
                    <div class="item"><img src="img/poster1.jpg" alt=""></div>
                    <div class="item"><img src="img/poster2.jpg" alt=""></div>
                    <div class="item"><img src="img/poster3.jpg" alt=""></div>
                    <div class="item"><img src="img/poster4.jpg" alt=""></div>
                    <div class="item"><img src="img/poster5.jpg" alt=""></div>
                    <div class="item"><img src="img/poster6.jpg" alt=""></div>
                    <div class="item"><img src="img/poster7.jpg" alt=""></div>
                    <div class="item"><img src="img/poster8.jpg" alt=""></div>
                    <div class="item"><img src="img/poster9.jpg" alt=""></div>
                    <div class="item"><img src="img/poster10.jpg" alt=""></div>
                </div>
              </div>
          </div>
          <div class="categorias">
            <span>Em alta</span>
            <div class="roleta">
              <div class="owl-carousel ow theme">
                  <div class="item"><img src="img/poster1.jpg" alt=""></div>
                  <div class="item"><img src="img/poster2.jpg" alt=""></div>
                  <div class="item"><img src="img/poster3.jpg" alt=""></div>
                  <div class="item"><img src="img/poster4.jpg" alt=""></div>
                  <div class="item"><img src="img/poster5.jpg" alt=""></div>
                  <div class="item"><img src="img/poster6.jpg" alt=""></div>
                  <div class="item"><img src="img/poster7.jpg" alt=""></div>
                  <div class="item"><img src="img/poster8.jpg" alt=""></div>
                  <div class="item"><img src="img/poster9.jpg" alt=""></div>
                  <div class="item"><img src="img/poster10.jpg" alt=""></div>
              </div>
            </div>
        </div>   
        </div>
    </div>
    <script src="https://kit.fontawesome.com/7fcb6d2e9e.js" crossorigin="anonymous"></script>
    <script src="src/jquery.min.js"></script>
    <script src="src/owl.carousel.min.js"></script> 
    <script src="js/setup.js"></script>
</body>
</html>
